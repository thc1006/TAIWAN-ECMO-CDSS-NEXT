upstream dashboard {
    server dashboard:8501;
    keepalive 32;
}

upstream smart_app {
    server smart-app:5000;
    keepalive 32;
}

# Health check endpoint
server {
    listen 80;
    server_name _;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Dashboard (Streamlit)
server {
    listen 80;
    server_name dashboard.ecmo.local localhost;

    client_max_body_size 50M;

    location / {
        proxy_pass http://dashboard;
        proxy_http_version 1.1;

        # WebSocket support for Streamlit
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    location /_stcore/stream {
        proxy_pass http://dashboard/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}

# SMART on FHIR App
server {
    listen 80;
    server_name smart.ecmo.local;

    client_max_body_size 10M;

    location / {
        proxy_pass http://smart_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location /static/ {
        proxy_pass http://smart_app/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}

# Default server - redirect to dashboard
server {
    listen 80 default_server;
    server_name _;
    return 301 http://localhost:8501;
}
